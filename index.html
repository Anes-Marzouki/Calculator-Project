<!DOCTYPE html>
<html>
<head>
	<title>Project</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
 <img src="Calculators-On-Blue-Background.jpeg" id='picture'>
 <h1>Project</h1>
 <div class='calculator'>
 	  <p class='result'></p>
		 	<div class= 'row-1'>
		 		<button class='value' id='one' >   1 </button>
		 		<button class='value' id='two'>   2 </button>
		 		<button class='value' id='three'> 3 </button>
		 		<button  id='plus'>  + </button>
		 	</div>

		 	<div class='row-2'>
		 		<button class='value' id='four'>4</button>
		 		<button  class='value'id='five'>5</button>
		 		<button class='value' id='six'> 6</button>
		 		<button id='minus'> - </button>
		 	</div>
		 	<div class = 'row-3'>
		 		<button class='value' id='seven'>7</button>
		 		<button class='value' id='eight'>8</button>
		 		<button class='value' id='nine'>9</button>
		 		<button  id='mult'> * </button>
		 	</div>

	 	    <!-- <button id='zero'>0</button> -->
	          <div class='operators'>
				<button class='value' id = 'zero'>0</button>
				<button id="clear">C</button>
				<button id="divid">/</button>
				<button id="equl"> = </button>
		 	  </div>
	 	
 	</div>
 	   


 <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script src='cluculation.js'></script>
</body>
</html>
